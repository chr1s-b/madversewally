<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Madversewally</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="title">
        <p>Madversewally</p>
    </div>
    <form id="playerjoin" method="POST" enctype="application/x-www-form-urlencoded">
        <div class="inputs">
            <div class="inputsection">
                <label>Room code</label>
                <input name="txtCodeJoin" placeholder="ENTER GAME CODE" type="text" style="text-transform:uppercase" maxlength="4">
            </div>
            <div class="inputsection">
                <label>Name</label>
                <input name="txtPlayerName" placeholder="ENTER YOUR NAME" type="text" style="text-transform:uppercase" maxlength="12">
            </div>
        </div>
        <button>
            Play
        </button>
    </form>
</body>
</html>
